<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.png" type="jpeg/gif/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <header class="">
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid  ">
        <a class="navbar-brand" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About this App</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Delhi</a></li>
                    <li><a class="dropdown-item" href="#">Seattle</a></li>
                    <li><a class="dropdown-item" href="#">Banglore</a></li>
                  </ul>
              </li> -->
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true">Usage Guide</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input id="city" class="form-control me-2 bg-cl-grbl" type="search" placeholder="Search" aria-label="Search"
              list="suggestions">
            <datalist id="suggestions">
              <!-- <option value="Delhi">Delhi</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Banglore">Banglore</option>
              <option value="Seattle">Seattle</option>
              <option value="Nagpur">Nagpur</option>
              <option value="Pune">Pune</option>
              <option value="Lachen">Lachen</option>
              <option value="Tawang">Tawang</option>
              <option value="Leh">Leh</option>
              <option value="Bilaspur">Bilaspur</option> -->
              <!-- <option value="Mohpa">Mohpa</option> -->
            </datalist>
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="container" style="margin: 10px 100px 100px 100px;">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" style="justify-content: space-evenly;">

      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">City Name: <span id="cityName"></span></h4>
          </div>

          <div class="card-body">
            <h4 id="">Temperature: <small id="temp"></small><small> &degC</small></h4>
            <h4 id="">Cloud Pct: <small id="cloud_pct"></small> </h4>
            <h4 id="">Feels Like: <small id="feels_like"></small><small> &degC</small> </h4>
            <h4 id="">Humidity: <small id="humidity"></small><small> %</small></h4>
            <h4 id="">Maximum Temperature: <small id="max_temp"></small><small> &degC</small></h4>
            <h4 id="">Minimum Temperature: <small id="min_temp"></small><small> &degC</small></h4>
            <h4 id="">Sunrise Time: <small id="sunrise"></small> </h4>
            <h4 id="">Sunset Time: <small id="sunset"></small> </h4>
            <h4 id="">Wind Degrees: <small id="wind_degrees"></small><small> &deg</small></h4>
            <h4 id="">Wind Speed: <small id="wind_speed"></small><small> m/s</small></h4>
          </div>

        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
